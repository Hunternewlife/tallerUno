<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Crear un algoritmo que imprima los números del 1 al 100 y del 101 al 200. El usuario debe poder escoger la opción a imprimir.</h1>
    </header>
    <main>
        <button onclick="printTo100()">imprimir del 1 al 100</button>
        <button onclick="printTo200()">imprimir del 101 al 200</button>
    </main>
</body>
    <script>
        function printTo100(){
            for(let i = 0; i<=100;i++){
                document.write(i + "<br/>" );
                }
        }
        function printTo200(){
            for(let i = 101; i<=200;i++){
                document.write(i + "<br/>" );
                }
        }
    </script>
</html>
